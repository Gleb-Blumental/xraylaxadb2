spring.datasource.url=jdbc:mysql://localhost:3306/xraylaxadb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
aws.xray.daemonAddress=127.0.0.1:2000
aws.xray.logging=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true





aws.rds.url=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
aws.rds.username=${RDS_USERNAME}
aws.rds.password=${RDS_PASSWORD}
logging.level.org.springframework=DEBUG